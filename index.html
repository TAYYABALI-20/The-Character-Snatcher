<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Character Snatcher</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

    <h1>THE CHARACTER SNATCHER</h1>

        <div class="button-div">

            <button type="button">

                <span class="chr1">S</span>
                <span class="chr2">T</span>
                <span class="chr3">E</span>
                <span class="chr4">A</span>
                <span class="chr5">L</span>

            </button>

            <div class="hand">
                <div class="hand-palm">
                    <div class="hand-thumb"></div>
                    <div class="hand-finger-1"></div>
                    <div class="hand-finger-2"></div>
                    <div class="hand-finger-3"></div>
                    <div class="hand-finger-4"></div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
